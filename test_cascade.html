<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cascade Selects</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { width: 100%; padding: 8px; font-size: 14px; }
        select:disabled { background-color: #f5f5f5; color: #666; }
    </style>
</head>
<body>
    <h1>Test de Selects en Cascada</h1>
    
    <div class="form-group">
        <label for="sector-select">Sector:</label>
        <select id="sector-select">
            <option value="">Seleccione un Sector</option>
            <option value="1">MUNICIPAL</option>
            <option value="2">SALUD</option>
            <option value="3">CEMENTERIO</option>
            <option value="4">EDUCACION</option>
            <option value="5">OTRO</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="tiporecinto-select">Tipo de Recinto:</label>
        <select id="tiporecinto-select" disabled>
            <option value="">Primero seleccione un sector</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="recinto-select">Recinto:</label>
        <select id="recinto-select" disabled>
            <option value="">Primero seleccione un tipo de recinto</option>
        </select>
    </div>
    
    <div id="debug-info" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px;">
        <h3>Debug Info:</h3>
        <div id="debug-output"></div>
    </div>

    <script>
        const debugOutput = document.getElementById('debug-output');
        function log(message) {
            console.log(message);
            debugOutput.innerHTML += '<div>' + message + '</div>';
        }
        
        const sectorSelect = document.getElementById('sector-select');
        const tipoRecintoSelect = document.getElementById('tiporecinto-select');
        const recintoSelect = document.getElementById('recinto-select');

        sectorSelect.addEventListener('change', function() {
            const sectorId = this.value;
            log('üîç Sector seleccionado: ' + sectorId);
            
            if (sectorId) {
                tipoRecintoSelect.disabled = false;
                
                log('üîç Haciendo fetch a: /get_tiposrecintos_by_sector/' + sectorId);
                fetch('/get_tiposrecintos_by_sector/' + sectorId)
                    .then(response => {
                        log('üîç Response status: ' + response.status);
                        if (!response.ok) {
                            throw new Error('HTTP error! status: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        log('üîç Tipos de recinto recibidos: ' + JSON.stringify(data));
                        tipoRecintoSelect.innerHTML = '<option value="">Seleccione un Tipo de Recinto</option>';
                        data.forEach(tipo => {
                            const option = document.createElement('option');
                            option.value = tipo.id;
                            option.textContent = tipo.nombre;
                            tipoRecintoSelect.appendChild(option);
                            log('üîç Agregado tipo de recinto: ' + tipo.nombre);
                        });
                    })
                    .catch(error => {
                        log('‚ùå Error al cargar tipos de recinto: ' + error.message);
                    });
                    
                recintoSelect.disabled = true;
                recintoSelect.innerHTML = '<option value="">Primero seleccione un tipo de recinto</option>';
            } else {
                tipoRecintoSelect.disabled = true;
                tipoRecintoSelect.innerHTML = '<option value="">Primero seleccione un sector</option>';
                recintoSelect.disabled = true;
                recintoSelect.innerHTML = '<option value="">Primero seleccione un tipo de recinto</option>';
            }
        });

        tipoRecintoSelect.addEventListener('change', function() {
            const tipoRecintoId = this.value;
            log('üîç Tipo de recinto seleccionado: ' + tipoRecintoId);
            
            if (tipoRecintoId) {
                recintoSelect.disabled = false;
                
                log('üîç Haciendo fetch a: /get_recintos_by_tipo/' + tipoRecintoId);
                fetch('/get_recintos_by_tipo/' + tipoRecintoId) 
                    .then(response => {
                        log('üîç Response status: ' + response.status);
                        if (!response.ok) {
                            throw new Error('HTTP error! status: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        log('üîç Recintos recibidos: ' + JSON.stringify(data));
                        recintoSelect.innerHTML = '<option value="">Seleccione un Recinto</option>';
                        data.forEach(recinto => {
                            const option = document.createElement('option');
                            option.value = recinto.id;
                            option.textContent = recinto.nombre;
                            recintoSelect.appendChild(option);
                            log('üîç Agregado recinto: ' + recinto.nombre);
                        });
                    })
                    .catch(error => {
                        log('‚ùå Error al cargar recintos: ' + error.message);
                    });
            } else {
                recintoSelect.disabled = true;
                recintoSelect.innerHTML = '<option value="">Primero seleccione un tipo de recinto</option>';
            }
        });

        log('‚úÖ Script inicializado correctamente');
    </script>
</body>
</html>
