{% extends 'base_layout.html' %}

{% block title %}Carta Gantt - Proyecto #{{ requerimiento_id }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h3><i class="fas fa-table"></i> Carta Gantt para Proyecto #{{ requerimiento_id }}</h3>
    <div class="mb-2">
        <span class="badge bg-success">{{ filename }}</span>
        <a href="{{ url_for('controllers.ruta_proyectos_completar') }}" class="btn btn-secondary btn-sm float-end">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            {{ tabla_html|safe }}
        </div>
    </div>
</div>
{% endblock %}
