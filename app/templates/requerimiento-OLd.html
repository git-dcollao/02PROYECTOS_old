<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso del Requerimiento</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <!-- Main Container -->
  <div class="bg-white w-full max-w-4xl rounded-lg shadow-md p-6">
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h1 class="text-2xl font-bold">Ingreso del Requerimiento</h1>
      <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 5.121a1.5 1.5 0 012.122 0L12 9.878l4.757-4.757a1.5 1.5 0 112.122 2.122L14.121 12l4.757 4.757a1.5 1.5 0 11-2.122 2.122L12 14.121l-4.757 4.757a1.5 1.5 0 11-2.122-2.122L9.878 12l-4.757-4.757a1.5 1.5 0 010-2.122z" />
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      <!-- Nombre Solicitud and Fecha -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="nombre-solicitud" class="block text-sm font-medium text-gray-700">Nombre Solicitud</label>
          <input type="text" id="nombre-solicitud" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Ingrese el nombre">
        </div>
        <div>
          <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
          <input type="text" id="fecha" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Seleccione la fecha">
        </div>
      </div>

      <!-- N° Solicitud -->
      <div>
        <label for="numero-solicitud" class="block text-sm font-medium text-gray-700">N° Solicitud</label>
        <input type="text" id="numero-solicitud" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Ingrese el número de solicitud">
      </div>

      <!-- Dropdowns -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="sector" class="block text-sm font-medium text-gray-700">Sector</label>
          <select id="sector" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option>Seleccione una opción</option>
            <option>Sector 1</option>
            <option>Sector 2</option>
          </select>
        </div>
        <div>
          <label for="tipo-recinto" class="block text-sm font-medium text-gray-700">Tipo Recinto</label>
          <select id="tipo-recinto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option>Seleccione una opción</option>
            <option>Tipo 1</option>
            <option>Tipo 2</option>
          </select>
        </div>
        <div>
          <label for="recinto" class="block text-sm font-medium text-gray-700">Recinto</label>
          <select id="recinto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option>Seleccione una opción</option>
            <option>Recinto 1</option>
            <option>Recinto 2</option>
          </select>
        </div>
      </div>

      <!-- Descripción Solicitud -->
      <div>
        <label for="descripcion-solicitud" class="block text-sm font-medium text-gray-700">Descripción Solicitud</label>
        <textarea id="descripcion-solicitud" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Describa la solicitud"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Ingresar
        </button>
      </div>
    </form>
  </div>

  <script>
    // Initialize the date picker
    flatpickr("#fecha", {
      dateFormat: "d/m/Y",
    });
  </script>
</body>
</html>
