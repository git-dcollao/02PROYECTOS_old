<!-- Menú de navegación público (solo para usuarios no autenticados) -->
{% set user = get_current_user() %}
{% if not user %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
            <img class="img-fluid me-2" src="{{url_for('static', filename ='imgs/logo_maho.png') }}" alt="Logo" style="height: 40px;"/>
            <span class="fw-bold text-primary">Sistema de Gestión</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#publicNav" 
                aria-controls="publicNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="publicNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('controllers.ruta_acerca_de_mi') }}">
                        <i class="fas fa-user me-1"></i>Acerca de mí
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('controllers.ruta_contacto') }}">
                        <i class="fas fa-envelope me-1"></i>Contacto
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}
