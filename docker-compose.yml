services:
  proyectos_db:
    container_name: mysql_db
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3308}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PW}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PW}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./mysql-config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PW}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - proyectos_network
    security_opt:
      - no-new-privileges:true
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --max-connections=200
      --wait-timeout=1800
      --interactive-timeout=1800
      --net-read-timeout=600
      --net-write-timeout=600
      --max-execution-time=1800000
      --max-allowed-packet=256M

  proyectos_app:
    container_name: proyectos_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-5050}:5050"
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-docker}
      - FLASK_DEBUG=${FLASK_DEBUG:-1}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    depends_on:
      proyectos_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - proyectos_network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "echo 'ðŸ”„ Esperando base de datos...' &&
             python check_db.py &&
             echo 'ðŸš€ Iniciando aplicaciÃ³n Flask...' &&
             python init_app.py"

  adminer:
    container_name: adminer_db
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: proyectos_db
      ADMINER_DESIGN: lucas
    depends_on:
      - proyectos_db
    networks:
      - proyectos_network
    profiles:
      - development

volumes:
  mysql_data: {}

networks:
  proyectos_network:
    driver: bridge