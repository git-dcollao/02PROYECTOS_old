services:
  proyectos_db:
    container_name: mysql_db
    image: mysql:8.0
    restart: always
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PW}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PW}
      MYSQL_DATABASE: ${MYSQL_DB}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - proyectos_network

  proyectos_app:
    container_name: proyectos_app
    build:
      context: .
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - .:/app
    depends_on:
      proyectos_db:
        condition: service_healthy
    networks:
      - proyectos_network

volumes:
  mysql_data: {}

networks:
  proyectos_network:
    driver: bridge