{% extends 'bases/base.html' %}
{% block title %}Estados{% endblock %}

{% block content %}

<h1>Estados</h1>
  <table border="1">
      <thead>
          <tr>
              <th>ID</th>
              <th>Detalle</th>
          </tr>
      </thead>
      <tbody>
        {% for estado in estados %}
          <tr>
              <td>{{ estado.id }}</td>
              <td>{{ estado.nombre }}</td>
              <td>
                  <a href="{{ url_for('controllers.editar_estado', id=estado.id) }}">Editar</a> |
                  <form action="{{ url_for('controllers.eliminar_estado', id=estado.id) }}" method="POST" style="display:inline;">
                      <button type="submit">Eliminar</button>
                  </form>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  <a href="{{ url_for('controllers.nuevo_estado') }}">Crear nuevo estado</a>
{% endblock %}
