{% extends 'bases/base.html' %}

{% block title %}Editar Estado{% endblock %}

{% block content %}
    <h1>Editar Estado</h1>
    <form action="{{ url_for('controllers.editar_estado', id=estado.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ estado.nombre }}">
        <button type="submit">Actualizar</button>
    </form>
{% endblock %}
